name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          ls
          pwd
          cd backend
          pwd
          npm install

      - name: Start the server (if applicable)
        run: |
          cd backend
          npm start &
        env:
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
          DATABASE_DATABASE: ${{ secrets.DATABASE_DATABASE }}
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          # nodemailer_email: ${{ secrets.nodemailer_email }}
          # nodemailer_password: ${{ secrets.nodemailer_password }}
          # PORT: ${{ secrets.PORT  }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }} }}


      - name: Wait for server to be ready
        run: sleep 10

      # - name: Authenticate to Google Cloud
      #   uses: google-github-actions/auth@v1
      #   with:
      #     credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          token_format: 'access_token'
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: 'gcr.io'

      - name: Build and Push Docker Image
        working-directory: ./backend
        run: |
          docker build --build-arg DATABASE_HOST=${{ secrets.DATABASE_HOST }} \
            --build-arg DATABASE_PORT=${{ secrets.DATABASE_PORT }} \
            --build-arg DATABASE_DATABASE=${{ secrets.DATABASE_DATABASE }} \
            --build-arg DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }} \
            --build-arg DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }} \
            --build-arg JWT_SECRET=${{ secrets.JWT_SECRET }} \
            -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/fullstack-lara:latest .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/fullstack-lara:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: fullstack-lara
          image: gcr.io/${{ secrets.GCP_PROJECT_ID}}/fullstack-lara
          region: europe-west1
          platform: managed
          allow-authenticated: true
        

